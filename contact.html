<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Supercap Battery Modelling Consultancy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="technology.html">Technology</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Contact Us</h1>
      <form method="post" action="/send">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">How can we help?</label>
        <textarea name="message" id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <section>
        <h2>Business Queries</h2>
        <p>Email: info@yourdomain.com<br>Phone: +91-XXXX-XXXXXX</p>
      </section>

      <section>
        <h2>Our Office</h2>
        <p>100% Remote, Based in India</p>
      </section>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Supercap Battery Modelling Consultancy</p>
  </footer>
</body>
</html>
